<DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h2>Ordered list</h2>
        <ol>
            <li>bananas</li>
            <li>milk</li>
            <li>apples</li>
        </ol>
        <h2>unodered list</h2>
        <ul>
            <li>mini cooper</li>
            <li>Jeep</li>
            <li>ferrari</li>
        </ul>
        <h2>Description lists</h2>
        <dl>
            <dt>These are some of my things I want</dt>
            <dt>These are my favourite cars</dt>        
        </dl>
    </body>
</html>
